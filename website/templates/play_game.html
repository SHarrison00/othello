{% extends "base.html" %}

{% block title %}Play Game - My Website{% endblock %}

{% block content %}
  <h1>Play Game</h1>

  <div class="game-board">
    {% for row in game.board.state %}
      <div class="board-row">
        {% for cell in row %}
          <div class="board-cell">
            {% if cell == 'X' %}
              <div class="disc black-disc"></div>
            {% elif cell == 'O' %}
              <div class="disc white-disc"></div>
            {% endif %}
          </div>
        {% endfor %}
      </div>
    {% endfor %}
  </div>
{% endblock %}
